<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>The Requisite</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

:root{
  --vh: 1vh;
}

body{
  font-family:'Inter',sans-serif;
  background:#0f0f12;
  color:#f5f5f5;
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
}

/* ================= PASSWORD GATE ================= */

#gate{
  position:fixed;
  inset:0;
  height:calc(var(--vh,1vh) * 100);
  background:linear-gradient(145deg,#0f0f12,#15151c);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
  text-align:center;
  padding:2rem;
  transition:opacity 0.6s ease;
}

#gate h2{
  font-family:'Playfair Display',serif;
  font-size:clamp(1.6rem,5vw,2.4rem);
  margin-bottom:25px;
  letter-spacing:2px;
}

.input-group{
  display:flex;
  flex-direction:column;
  align-items:center;
  width:100%;
  max-width:320px;
}

#password{
  padding:14px 16px;
  width:100%;
  background:#1c1c25;
  border:1px solid #2a2a35;
  color:#fff;
  font-size:1rem;
  outline:none;
  transition:0.3s;
  border-radius:4px;
}

#password:focus{
  border-color:#7a1f2c;
}

#enterBtn{
  margin-top:15px;
  padding:12px 30px;
  width:100%;
  background:#7a1f2c;
  border:none;
  color:#fff;
  font-weight:500;
  letter-spacing:1px;
  cursor:pointer;
  transition:0.3s;
  border-radius:4px;
}

#enterBtn:hover{
  background:#a62c3c;
}

#error{
  margin-top:12px;
  color:#ff4d4d;
  font-size:0.9rem;
  opacity:0;
  transition:0.4s;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  height:calc(var(--vh,1vh) * 100);
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display',serif;
  font-size:clamp(2rem,6vw,3.5rem);
  letter-spacing:4px;
  z-index:999;
  opacity:1;
  transition:1.5s ease;
  text-align:center;
  padding:2rem;
}

/* ================= SECTIONS ================= */

section{
  min-height:calc(var(--vh,1vh) * 100);
  padding:clamp(60px,10vh,120px) clamp(20px,8vw,15vw);
  display:flex;
  flex-direction:column;
  justify-content:center;
  position:relative;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(1.8rem,4vw,3.5rem);
  margin-bottom:2rem;
  line-height:1.2;
}

p{
  white-space:pre-line;
  line-height:1.9;
  font-weight:300;
  font-size:clamp(1rem,1.3vw,1.25rem);
  max-width:900px;
  opacity:0;
  transform:translateY(50px);
  transition:1.4s ease;
}

.reveal{
  opacity:1;
  transform:translateY(0);
}

/* ================= PARALLAX GLOW ================= */

section::before{
  content:'';
  position:absolute;
  width:clamp(300px,40vw,600px);
  height:clamp(300px,40vw,600px);
  background:radial-gradient(circle,rgba(122,31,44,0.25),transparent 70%);
  top:-200px;
  left:-200px;
  z-index:-1;
  transform:translateY(var(--scroll));
}

/* ================= AUDIO BUTTON ================= */

#audioToggle{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:10px 18px;
  background:#7a1f2c;
  border:none;
  color:#fff;
  cursor:pointer;
  font-size:0.85rem;
  letter-spacing:1px;
  transition:0.3s;
  border-radius:4px;
}

#audioToggle:hover{
  background:#a62c3c;
}

/* ================= PARTICLES ================= */

canvas{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:-2;
}

/* ================= MOBILE ================= */

@media (max-width:768px){
  section{ padding:80px 25px; }
  p{ line-height:1.85; }
  #audioToggle{ bottom:15px; right:15px; }
}

@media (min-width:1600px){
  section{
    padding-left:20vw;
    padding-right:20vw;
  }
}
</style>
</head>
<body>

<div id="gate">
<h2>Private Viewing</h2>
<div class="input-group">
<input type="password" id="password" placeholder="Enter access code">
<button id="enterBtn">Enter</button>
<div id="error">Incorrect code. Try again.</div>
</div>
</div>

<div id="intro">The Requisite</div>

<canvas id="particles"></canvas>

<section>
<h1>I. The Man Who Gave Everything</h1>
<p>
I was once the man
who mistook sacrifice for identity.
...
</p>
</section>

<section>
<h1>II. The Love We Forgot</h1>
<p>
Love was never meant
to be a transaction.
...
</p>
</section>

<section>
<h1>III. Loving Me</h1>
<p>
But this
this is where it changes.
...
</p>
</section>

<button id="audioToggle">Sound</button>
<audio id="bgAudio" loop preload="auto">
  <source src="audio/bg.mp3" type="audio/mpeg">
</audio>

<script>

/* FIX MOBILE VH */
function setVH(){
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
setVH();
window.addEventListener('resize', setVH);

/* PASSWORD */
const correctPassword="reclaim";
const enterBtn=document.getElementById("enterBtn");
const passwordInput=document.getElementById("password");
const error=document.getElementById("error");

enterBtn.onclick=function(){
  if(passwordInput.value===correctPassword){
    document.getElementById("gate").style.opacity="0";
    setTimeout(()=>{
      document.getElementById("gate").style.display="none";
      startAudioAfterUnlock();
      setTimeout(()=>{
        document.getElementById("intro").style.opacity="0";
        setTimeout(()=>document.getElementById("intro").style.display="none",1500);
      },1000);
    },600);
  }else{
    error.style.opacity="1";
    passwordInput.style.borderColor="#ff4d4d";
    setTimeout(()=>{
      error.style.opacity="0";
      passwordInput.style.borderColor="#2a2a35";
    },2000);
  }
};

/* AUDIO */
const audio = document.getElementById("bgAudio");
const audioBtn = document.getElementById("audioToggle");
let isPlaying=false;

function startAudioAfterUnlock(){
  audio.volume = 0.4;
  audio.play().then(()=>{
    audioBtn.innerText="Pause";
    isPlaying=true;
  }).catch(()=>{});
}

audioBtn.addEventListener("click", async ()=>{
  try{
    if(!isPlaying){
      await audio.play();
      audioBtn.innerText="Pause";
      isPlaying=true;
    }else{
      audio.pause();
      audioBtn.innerText="Sound";
      isPlaying=false;
    }
  }catch(err){
    console.log("Audio blocked",err);
  }
});

/* SCROLL REVEAL */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("reveal");
    }
  });
},{threshold:0.2});
document.querySelectorAll("p").forEach(p=>observer.observe(p));

/* PARALLAX */
window.addEventListener("scroll",()=>{
  document.querySelectorAll("section").forEach(sec=>{
    sec.style.setProperty("--scroll",window.scrollY*0.1+"px");
  });
});

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let particles=[];
for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    d:Math.random()*0.5+0.2
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.08)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=p.d;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  });
  requestAnimationFrame(draw);
}
draw();

</script>

</body>
</html>
